{% extends 'base.html' %}
{% block title %}Kategori - E-Commerce{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Kelola Kategori</h5>
        </div>
        <div class="card-body">
          <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
              <input type="text" class="form-control" name="new_category" placeholder="Nama Kategori Baru" required>
              <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
          </form>
          <h6>Daftar Kategori</h6>
          <ul class="list-group">
            {% for category in categories %}
              <li class="list-group-item">{{ category }}</li>
            {% empty %}
              <li class="list-group-item text-muted">Belum ada kategori</li>
            {% endfor %}
          </ul>
          <div class="mt-3">
            <a href="{% url 'dashboard:inventory' %}" class="btn btn-secondary">Kembali</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
